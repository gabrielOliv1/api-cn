<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 - COMPUTAÇÃO EM NUVEM</title>
</head>
<body>
    <h1>Registro de alunos</h1>
    
    <form id="studentForm">
        <div>
            <label for="nome_completo">Nome:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>
        </div>
        <br>
        
        <div>
            <label for="usuario_acesso">Nome de usuário:</label>
            <input type="text" id="usuario_acesso" name="usuario_acesso" required>
        </div>
        <br>
        
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <br>
        
        <div>
            <label for="email_aluno">Email:</label>
            <input type="email" id="email_aluno" name="email_aluno" required>
        </div>
        <br>
        
        <div>
            <label for="observacao">Observações:</label>
            <textarea id="observacao" name="observacao"></textarea>
        </div>
        <br>
        
        <button type="submit">Registrar</button>
    </form>

    <div id="message"></div>

    <script src="js/script.js"></script>
</body>
</html>
